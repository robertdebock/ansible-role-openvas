---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: openvas-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        reboot_ignore_docker: no
        redis_ignore_docker: no
        selinux_ignore_docker: no
        openvas_ignore_docker: no
  lint:
    name: ansible-lint
scenario:
  name: alpine-latest
verifier:
  name: goss
  lint:
    name: yamllint
