dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: openvas-opensuse-leap
    image: opensuse:leap
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        reboot_ignore_docker: no
        redis_ignore_docker: no
        selinux_ignore_docker: no
        openvas_ignore_docker: no
  lint:
    name: ansible-lint
scenario:
  name: opensuse-leap
