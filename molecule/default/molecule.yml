---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: openvas-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: openvas-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: openvas-archlinux
    image: archlinux/base
  - name: openvas-centos-6
    image: centos:6
  - name: openvas-centos-latest
    image: centos:latest
  - name: openvas-debian-latest
    image: debian:latest
  - name: openvas-debian-stable
    image: debian:stable
  - name: openvas-debian-unstable
    image: debian:unstable
  - name: openvas-fedora-latest
    image: fedora:latest
  - name: openvas-fedora-rawhide
    image: fedora:rawhide
  - name: openvas-opensuse-leap
    image: opensuse:leap
  - name: openvas-ubuntu-latest
    image: ubuntu:latest
  - name: openvas-ubuntu-rolling
    image: ubuntu:rolling
  - name: openvas-ubuntu-devel
    image: ubuntu:devel
  - name: openvas-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  inventory:
    host_vars:
      openvas-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        reboot_ignore_docker: no
        redis_ignore_docker: no
        selinux_ignore_docker: no
        openvas_ignore_docker: no
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
